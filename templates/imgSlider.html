<div class="modal image-modal transparent" ng-click="closeModal()">

    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true">
        <ion-slide ng-repeat="image in allImages">
            <div class="bar bar-header beauty-header">
                <button class="button button-icon icon ion-ios-arrow-back" ng-click="myGoBack()"></button>
                <div class="title">
                    <h4>{{saloonDetails.title}}</h4>
                </div>
            </div>
            <img ng-src="{{image.upload_url}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
