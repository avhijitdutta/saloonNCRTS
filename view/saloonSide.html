<ion-side-menus>

    <ion-side-menu-content>
        <div class="bar bar-header beauty-header">
            <button class="button button-icon icon ion-navicon" ng-click="toggleMenuleft()"></button>
            <div class="title">Appointments</div>
        </div>

        <ion-nav-view name="saloon-home">

        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content class="sidemenu-background">
            <div class="user">
                <div class="image-container">
                    <img ng-if="userProfilePic!=''" ng-src="{{userProfilePic}}">
                    <img ng-if="userProfilePic==''" src="images/no-pic.png">
                </div>
                <div class="info">
                    <a ng-click="toggleMenuleft()"  class="user-name" ui-sref="myaccount">{{userDetail.user_name}}</a>
                </div>
            </div>

            <ul class="list">
                <a  nav-clear class="item" ui-sref="myservices" ng-click="toggleMenuleft()">
                    <div class="row">
                        <div class="col col-20">
                            <img src="images/ico-service.png" class="width25">
                        </div>
                        <div class="col col-80">My Services </div>
                    </div>
                </a>

                <a nav-clear class="item" ui-sref="detailSaloon({id: userDetail.saloon_id})" ng-click="toggleMenuleft()">
                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-scissors"> </i>
                        </div>
                        <div class="col col-80">My Salon </div>
                    </div>
                </a>

                <a nav-clear class="item" ui-sref="salonOffer" ng-click="toggleMenuleft()">
                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-coffee"> </i>
                        </div>
                        <div class="col col-80">My Offers </div>
                    </div>
                </a>

                <a nav-clear ui-sref="faq" class="item" ng-click="toggleMenuleft()">
                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-ios-help-outline"> </i>
                        </div>
                        <div class="col col-80">FAQ</div>
                    </div>

                </a>
                <a nav-clear ui-sref="about" class="item" ng-click="toggleMenuleft()">
                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-ios-information-outline"> </i>
                        </div>
                        <div class="col col-80">About</div>
                    </div>
                </a>

                <a nav-clear class="item" ng-click="toggleMenuleft('logout')">

                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-log-out"> </i>
                        </div>
                        <div class="col col-80">Logout</div>
                    </div>
                </a>

                <a nav-clear class="item" ng-click="shareApp()">

                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-android-share-alt"> </i>
                        </div>
                        <div class="col col-80">Share Sringar</div>
                    </div>
                </a>

            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
